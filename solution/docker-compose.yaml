version: '3'

services:
  guestbook:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

  redis:
    image: redis:8@sha256:4521b581dbddea6e7d81f8fe95ede93f5648aaa66a9dacd581611bf6fe7527bd
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

volumes:
  redis-data: {}
